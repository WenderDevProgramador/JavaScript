<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chá de Casa Nova</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="banner">
        <h1>Chá de Casa Nova</h1>
        <p>Você está convidado para nosso chá de casa nova!</p>
    </header>

    <main>
        <section id="detalhes">
            <h2>Detalhes do Evento</h2>
            <p><strong>Data:</strong> 15 de janeiro de 2025</p>
            <p><strong>Local:</strong> Rua dos Sonhos, 123, São Paulo - SP</p>
            <p><strong>Horário:</strong> 18h</p>
        </section>

        <section id="presentes">
            <h2>Lista de Presentes</h2>
            <div class="presentes-lista">
                <div class="presente">
                    <p>Jogo de Copos</p>
                    <a href="https://www.lojaonline.com/copos" target="_blank">Escolher</a>
                </div>
                <div class="presente">
                    <p>Panelas</p>
                    <a href="https://www.lojaonline.com/panelas" target="_blank">Escolher</a>
                </div>
            </div>
        </section>

        <section id="confirmar-presenca">
            <h2>Confirme sua Presença</h2>
            <form id="form-confirmacao">
                <input type="text" id="nome" name="nome" placeholder="Seu Nome" required>
                <input type="email" id="email" name="email" placeholder="Seu E-mail" required>
                <button type="submit">Confirmar</button>
            </form>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
