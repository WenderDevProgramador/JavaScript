<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Desenvolvedores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Novos Desenvolvedores</h1>
    <hr>
    <main>
        <h2>Cadastro:</h2>
        <form id="devForm">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite o nome completo" required>
            
            <button id="addTech" type="button">Adicionar Tecnologia</button>
            
            <ul id="devCadastros"></ul>
            
            <button id="cadastrar" type="submit">Cadastrar Desenvolvedor</button>
        </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
