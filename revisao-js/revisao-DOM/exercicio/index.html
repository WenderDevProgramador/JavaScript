<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Desenvolvedores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Novos Desenvolvedores</h1>
    <hr>
    <main>
        <form id="devForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o nome do desenvolvedor" required />
            <button type="button" id="addTech">Adicionar Tecnologia</button>
            <ul id="devCadastros"></ul>
            <button type="submit" id="cadastrar">Cadastrar</button>
        </form>
        <button id="showData">Exibir Dados</button>
        <button id="clearData">Limpar Dados</button>
        <div id="dataDisplay" class="hidden"></div>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
